<div class="card">
    <div class="card-img">
      <figure class="image is-4by3">
        <img [src]="imageUrl" alt="images" />
      </figure>
    </div>
  
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">{{ title }}</p>
        <p class="subtitle is-6">@{{ username }}</p>
      </div>
    </div>
  
    <div class="card-content">
      {{ content }}
    </div>
  
  </div>
