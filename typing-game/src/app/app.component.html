<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [class]="compare(letter, typedText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input
          class="input"
          type="text"
          (input)="onChange($event.target.value)"
        />
      </div>

      <div class="box has-text-centered" *ngIf="randomText === typedText">
        <h1 class="title">Success Message</h1>
        <button (click)="getNew()">Try Again</button>
      </div>
    </div>
  </div>
</div>
