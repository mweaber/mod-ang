<div class="container">
  <h3>Payment Form</h3>

  <!-- Payee -->
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Name: </b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <!-- Payment Date -->
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Date:</b></label>
      <div>{{ date | date:"MMMM dd, yyyy" }}</div>
    </div>
  </div>

  <!-- Payment Amount -->
  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment Amount:</b></label>
      <div>{{ amount | currency }}</div>
    </div>
  </div>


</div>
